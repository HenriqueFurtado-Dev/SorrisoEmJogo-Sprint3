<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="login-container">
    <img th:src="@{/images/Sorriso.png}" alt="Logo" />
    <h2 th:text="#{login.title}">Login</h2>

    <form th:action="@{/login}" method="post">
        <input type="email"  name="username" th:placeholder="#{login.email}"     required />
        <input type="password" name="password" th:placeholder="#{login.password}" required />
        <input type="submit"   th:value="#{login.button}" />
    </form>

    <div class="lang-switcher">
        <a th:href="@{/login(lang='pt')}" th:text="#{lang.pt}">PT</a> |
        <a th:href="@{/login(lang='en')}" th:text="#{lang.en}">EN</a>
    </div>
</div>
</body>
</html>
