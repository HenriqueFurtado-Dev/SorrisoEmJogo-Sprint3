<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
<h1>Lista de Clientes</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cl√≠nica</th>
    </tr>
    </thead>

    </tr>
    </tbody>
</table>
<a th:href="@{/dashboard}">Voltar ao Dashboard</a>
</body>
</html>
