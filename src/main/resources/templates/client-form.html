<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Cliente - SorrisoEmJogo</title>
</head>
<body>
<h1>Novo Cliente</h1>
<form th:action="@{/clients/new}" th:object="${client}" method="post">

</form>
</body>
</html>
