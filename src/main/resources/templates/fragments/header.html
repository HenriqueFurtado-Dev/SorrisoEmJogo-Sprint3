<!-- src/main/resources/templates/fragments/header.html -->
<div th:fragment="headerFragment"
     xmlns:th="http://www.thymeleaf.org">
    <header>
        <div class="header-container">

            <!-- Logo -->
            <div class="logo">
                <a th:href="@{/dashboard}">
                    <img th:src="@{/images/Sorriso.png}" alt="SorrisoEmJogo Logo"/>
                </a>
            </div>

            <!-- Menu -->
            <nav class="menu">
                <a th:href="@{/dashboard}"          class="menu-item" th:text="#{menu.inicio}">In√≠cio</a>
                <a th:href="@{/clients/new}"        class="menu-item" th:text="#{menu.cadastrar_cliente}">Cadastrar</a>
                <a th:href="@{/clients/list}"       class="menu-item" th:text="#{menu.listar_clientes}">Clientes</a>
                <a th:href="@{/appointments/new}"   class="menu-item" th:text="#{menu.novo_agendamento}">Novo</a>
                <a th:href="@{/appointments/list}"  class="menu-item" th:text="#{menu.listar_agendamentos}">Agendamentos</a>
                <a th:href="@{/messages}"           class="menu-item">Mensageria</a> <!-- novo link -->
                <a th:href="@{/chat}"               class="menu-item" th:text="#{menu.chat}">Chat</a>
            </nav>

            <!-- Troca de idioma -->
            <span class="lang-switcher">
                <a th:href="@{?lang=pt}" th:text="#{lang.pt}">PT</a> |
                <a th:href="@{?lang=en}" th:text="#{lang.en}">EN</a>
            </span>

            <!-- Score + logout -->
            <div th:if="${clinic != null}" class="score-container">
                <span class="score-text" th:text="#{score.text}">Score:</span>
                <strong th:text="${clinic.score}">0</strong>
                <a th:href="@{/logout}" class="logout-button" th:text="#{menu.logout}">Sair</a>
            </div>

        </div>
    </header>
</div>
