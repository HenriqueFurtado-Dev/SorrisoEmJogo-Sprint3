<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{dashboard.title}">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* ... seu CSS ... */
    </style>
</head>
<body>
<!-- header via fragment -->
<div th:insert="fragments/header :: headerFragment"></div>

<div class="container">
    <!-- Saudação com parâmetro -->
    <div class="greeting" th:text="#{dashboard.greeting(${clinic.name})}">
        Olá, Clínica!
    </div>

    <!-- Score com parâmetro -->
    <div class="score-text" th:text="#{dashboard.score(${clinic.score})}">
        Score: 0
    </div>
    <img th:src="@{/images/trophy.png}" alt="Trophy" class="score-icon"/>

    <hr/>

    <!-- Dicas -->
    <div class="tip-box">
        <h3 th:text="#{dashboard.tip1.title}">
            Dica 1: Atualize seu conhecimento
        </h3>
        <p th:text="#{dashboard.tip1.text}">
            Mantenha-se atualizado…
        </p>
    </div>

    <div class="tip-box">
        <h3 th:text="#{dashboard.tip2.title}">
            Dica 2: Invista no atendimento do paciente
        </h3>
        <p th:text="#{dashboard.tip2.text}">
            Um ambiente acolhedor…
        </p>
    </div>

    <div class="tip-box">
        <h3 th:text="#{dashboard.tip3.title}">
            Dica 3: Entenda a necessidade do cliente
        </h3>
        <p th:text="#{dashboard.tip3.text}">
            Utilize ferramentas…
        </p>
    </div>
</div>
</body>
</html>
